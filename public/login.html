<div class="container">
  <form action="#">
    <h1>Login</h1>
    <div class="input-box">
      <input type="text" placeholder="Email" id="email" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" id="pw" required>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">아이디 저장</label>
      <!--<a href="#">비밀번호 찾기</a>-->
    </div>
    <button type="submit" class="btn" id="login">Log in</button>
    <div class="register-link">
      <p>계정이 없으신가요?
        <a href="signup.html">회원가입</a>
      </p>
    </div>
  </form>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";

  var firebaseConfig = {
    apiKey: "YOUR_ACTUAL_API_KEY",
    authDomain: "YOUR_ACTUAL_AUTH_DOMAIN",
    databaseURL: "YOUR_ACTUAL_DATABASE_URL",
    projectId: "YOUR_ACTUAL_PROJECT_ID",
    storageBucket: "YOUR_ACTUAL_STORAGE_BUCKET",
    messagingSenderId: "YOUR_ACTUAL_MESSAGING_SENDER_ID",
    appId: "YOUR_ACTUAL_APP_ID",
    measurementId: "YOUR_ACTUAL_MEASUREMENT_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

  document.getElementById('login').addEventListener('click', (event) => {
    event.preventDefault()
    const loginemail = document.getElementById('email').value
    const loginpassword = document.getElementById('pw').value
    const auth = getAuth();

    signInWithEmailAndPassword(auth, loginemail, loginpassword)
      .then((userCredential) => {
        // Signed in 
        console.log(userCredential)
        window.location.href = 'slogin.html';
        const user = userCredential.user;
      })
      .catch((error) => {

        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage)
      });
  })
</script>
