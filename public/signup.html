</head>

<body>
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">식당혼잡도</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">
                <i class="fas fa-house"> Home </i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="signup.html"><i class="fas fa-sign-in-alt login-icon"> Sign Up</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="login.html"><i class="fa fa-light fa-user"> Log In</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--홈, 지도, 로그인 아이콘--->
  <script src="https://kit.fontawesome.com/056aae668f.js" crossorigin="anonymous"></script>

  <div class="container">
    <form action="#">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Name" id="name-new" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email-new" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="pw-new" required>
      </div>
      <button type="submit" class="btn" id="register">Sign Up</button>
      <div class="register-link">
        <p>이미 계정이 있으신가요?
          <a href="login.html">로그인</a>
        </p>
      </div>
    </form>
  </div>


  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
    const firebaseConfig = {
      apiKey: "YOUR_ACTUAL_API_KEY",
      authDomain: "YOUR_ACTUAL_AUTH_DOMAIN",
      databaseURL: "YOUR_ACTUAL_DATABASE_URL",
      projectId: "YOUR_ACTUAL_PROJECT_ID",
      storageBucket: "YOUR_ACTUAL_STORAGE_BUCKET",
      messagingSenderId: "YOUR_ACTUAL_MESSAGING_SENDER_ID",
      appId: "YOUR_ACTUAL_APP_ID",
      measurementId: "YOUR_ACTUAL_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    document.getElementById('register').addEventListener('click', (event) => {
      event.preventDefault()
      const email = document.getElementById('email-new').value
      const password = document.getElementById('pw-new').value
      const auth = getAuth();

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          console.log(userCredential)
          window.location.href = 'login.html';
          const user = userCredential.user;
          // ...
        })
        .catch((error) => {
          console.log('error')
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
        });
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
